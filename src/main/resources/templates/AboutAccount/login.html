<!doctype html>
<html lang="no-js" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/themify-icons.css">
    <link rel="stylesheet" href="assets/css/metisMenu.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/slicknav.min.css">
    <link rel="stylesheet" href="assets/css/typography.css">
    <link rel="stylesheet" href="assets/css/default-css.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: #fff;
            padding: 40px 35px;
            border-radius: 18px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            width: 30.5rem;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        .login-box h2 {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .login-box p {
            font-size: 14px;
            color: #777;
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 18px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            height: 48px;
            padding: 0 15px 0 45px;
            border: 1px solid #ddd;
            border-radius: 12px;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
            box-sizing: border-box; /* quan trọng */
        }

        .input-group input:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.2);
        }

        .input-group i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #888;
            font-size: 16px;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            margin-bottom: 22px;
        }

        .options a {
            color: #2575fc;
            text-decoration: none;
        }

        .logo {
            font-size: 32px;
            font-weight: 800;
            letter-spacing: 1.5px;
            font-family: 'Poppins', sans-serif;
        }

        .logo span:first-child {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.15);
            font-size: 36px;
            font-weight: 900;
        }

        .logo span:last-child {
            color: #444;
            font-weight: 600;
            margin-left: 6px;
        }

        .title{
            font-size: 1.5rem;
        }

        button {
            width: 100%;
            height: 48px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            transition: transform 0.2s;
        }

        .show-pass{
            gap: 0.3rem;
        }

        button:hover {
            transform: scale(1.03);
        }

        .footer {
            margin-top: 20px;
            font-size: 13px;
            color: #777;
        }

        .footer a {
            color: #2575fc;
            font-weight: 600;
            text-decoration: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
<!--<div id="preloader">-->
<!--    <div class="loader"></div>-->
<!--</div>-->
<div class="login-box">
    <!-- Logo -->
    <div class="logo">
        <span>TĐ</span><span>Mobile</span>
    </div>

    <h2 class="title">Đăng nhập</h2>
    <p>Chào mừng bạn quay lại! Hãy đăng nhập để tiếp tục.</p>
    <form method="post" th:action="@{/login}" th:object="${authentication}">
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" id="exampleInputEmail1" name="email" required>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Mật khẩu" id="exampleInputPassword1" name="password" required>
        </div>
        <!-- Nếu có tham số redirect trên URL, giữ lại -->
        <input type="hidden" name="redirect" th:value="${param.redirect}" />
        <!-- Hiển thị thông báo lỗi nếu có -->
        <div th:if="${param.error}" class="error-message">
            <p style="color: red;">Tài khoản hoặc mật khẩu không đúng. Hoặc đã bị khóa.</p>
        </div>

        <div class="options">
            <label class="d-flex align-items-center mr-3 show-pass"><input type="checkbox" id="showPasswordCheckbox"> Hiện mật khẩu</label>
            <a href="#">Quên mật khẩu?</a>
        </div>
        <button type="submit">Đăng nhập →</button>
    </form>
    <div class="footer">
        Chưa có tài khoản? <a href="#">Đăng ký</a>
    </div>
</div>

<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script>
    // Hiển thị mật khẩu khi checkbox được chọn
    document.getElementById('showPasswordCheckbox').addEventListener('change', function () {
        var passwordInput = document.getElementById('exampleInputPassword1');
        if (this.checked) {
            passwordInput.setAttribute('type', 'text');
        } else {
            passwordInput.setAttribute('type', 'password');
        }
    });
</script>
</body>

</html>
