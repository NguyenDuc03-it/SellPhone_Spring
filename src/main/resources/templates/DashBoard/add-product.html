        textarea {
           overflow-y: hidden;
           resize: none; /* Tùy chọn: ẩn kéo thủ công */

        .card {
            border: none;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .card-header {
            background-color: #fff;
            border-bottom: 2px solid #f0f0f0;
            padding: 20px;
        }
        .card-title {
            color: #333;
            font-size: 1.5rem;
            margin: 0;

        .form-section {
            background-color: #f8f9fa;
            padding: 20px;

            color: #007bff;

            border-radius: 5px;

            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;

        .image-preview img {
            max-width: 100%;

        }

        input[type="file"] {

        }

        .form-control:disabled, .form-control[readonly] {

            opacity: 1;
        }

        .btn {
            padding: 8px 20px;
        }

        .btn i {
            margin-right: 5px;
        }

        .autofilled {
            background-color: #9eff78 !important; // #94ff94
            transition: background-color 0.8s ease-in-out;
            border: 1px solid #3dff00; // #00d400
        }

        .autofilledWhite {
            background-color: white !important;
            transition: background-color 0.8s ease-in-out;

        }
    </style>

                                    <div class="row">

                                                <input type="text" class="form-control" placeholder="Nhập tên sản phẩm" th:field="*{name}" required>
                                            </div>
                                            <div class="form-group">

                                            </div>

                                                <input type="text" class="form-control" onkeydown="return isNumberKey(event)" name="romVariants[0].rom" placeholder="Ví dụ: 128GB" required>
                                            </div>
                                            <div class="col-md-3">
                                                <label class="required-field">Giá nhập</label>
                                                <input type="text" class="form-control format-number" name="romVariants[0].importPrice" placeholder="Nhập giá nhập" min="0" required>
                                            </div>
                                            <div class="col-md-3">
                                                <label class="required-field">Giá bán</label>
                                                <input type="text" class="form-control format-number" name="romVariants[0].sellingPrice" placeholder="Nhập giá bán" min="0" required>
                                            </div>
                                            <div class="col-md-2">

                                            </div>

    <!-- Script xử lý preview ảnh -->
    <script>
        // Xử lý preview ảnh khi upload
        document.querySelector('input[type="file"]').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.querySelector('.image-preview');
            const previewImg = preview.querySelector('img') || document.createElement('img');
            const icon = preview.querySelector('i');

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    previewImg.style.display = 'block';
                    if (icon) icon.style.display = 'none';
                    if (!preview.contains(previewImg)) preview.appendChild(previewImg);
                }
                reader.readAsDataURL(file);
            } else {
                previewImg.style.display = 'none';
                if (icon) icon.style.display = 'block';
            }
        });
    </script>

    <!-- Script xử lý thêm ROM -->
    <script>
        let romIndex = 1;

        document.getElementById('add-rom').addEventListener('click', function () {
            const container = document.getElementById('rom-container');

            const row = document.createElement('div');
            row.className = 'rom-row row align-items-end mb-2';
            row.innerHTML = `
                <div class="col-md-3">
                    <input type="text" class="form-control" onkeydown="return isNumberKey(event)" name="romVariants[${romIndex}].rom" placeholder="Ví dụ: 256GB" required>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control format-number" name="romVariants[${romIndex}].importPrice" placeholder="Nhập giá nhập" min="0" required>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control format-number" name="romVariants[${romIndex}].sellingPrice" placeholder="Nhập giá bán" min="0" required>
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control"  onkeydown="return isNumberKey(event)" name="romVariants[${romIndex}].quantity" placeholder="Số lượng" min="0" required>
                </div>
                <div class="col-md-1">
                    <button type="button" class="btn btn-danger btn-sm remove-rom"><i class="fa fa-trash"></i></button>
                </div>
            `;
            container.appendChild(row);
            romIndex++;
        });

        document.getElementById('rom-container').addEventListener('click', function (e) {
            if (e.target.closest('.remove-rom')) {
                const row = e.target.closest('.rom-row');
                row.remove();
            }
        });
    </script>

    <!--Script xử lý định dạng số cho ô giá nhập và giá bán-->
    <script>
        function formatNumberInput(input) {
            const value = input.value.replace(/\D/g, '');
            if (value === '') {
                input.value = '';
                return;
            }
            input.value = Number(value).toLocaleString('vi-VN');
        }

        // Format ngay khi người dùng nhập
        document.addEventListener('input', function (e) {
            if (e.target.classList.contains('format-number')) {
                formatNumberInput(e.target);
            }
        });

        // Format toàn bộ sau khi trang tải xong (giá trị ban đầu)
        window.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('.format-number').forEach(input => {
                formatNumberInput(input);
            });
        });

        // Bỏ dấu chấm khi submit form
        document.getElementById('updateProductForm')?.addEventListener('submit', function () {
            document.querySelectorAll('.format-number').forEach(input => {
                input.value = input.value.replace(/\./g, '');
            });
        });
    </script>

    <!-- Script kiểm tra nhập số (chỉ cho phép nhập số) -->
    <script>
        function isNumberKey(evt) {
            let charCode = evt.which ? evt.which : evt.keyCode;
            // Chỉ cho phép các phím số (0-9), nút backsapace và delete
            if ((charCode < 48 && !charCode == 8 && !charCode == 46) || charCode > 57) {
                evt.preventDefault();
                return false;
            }
            return true;
        }
    </script>

    <!--Tìm thông số kỹ thuật, mô tả, danh mục của sản phẩm trong db để cập nhật vào các ô input-->
    <script>
        let typingTimer;
        const doneTypingInterval = 2000; // 2 giây
        const productNameInput = document.querySelector('input[name="name"]');
        let lastCheckedName = ''; // Lưu tên đã check gần nhất

        productNameInput.addEventListener('keyup', function () {
            clearTimeout(typingTimer);
            if (productNameInput.value) {
                typingTimer = setTimeout(checkProductName, doneTypingInterval);
            }
        });

        function checkProductName() {
            const name = productNameInput.value.trim();
            if (!name || name === lastCheckedName) return; // Không gọi lại nếu không thay đổi

            lastCheckedName = name; // Cập nhật tên đã check

            fetch(`/management/products/check-name?name=${encodeURIComponent(name)}`)
                .then(response => {
                    if (!response.ok) throw new Error("Không tìm thấy sản phẩm");
                    return response.json();
                })
                .then(prdI => {
                    console.log("ProductInfo:", prdI);
                    // Gán giá trị vào các ô input
                    document.querySelector('input[name="specification.screenSizeInput"]').value = prdI.screenSizeInput || '';
                    highlightField('input[name="specification.screenSizeInput"]');

                    document.querySelector('input[name="specification.operatingSystem"]').value = prdI.operatingSystem || '';
                    highlightField('input[name="specification.operatingSystem"]');

                    document.querySelector('textarea[name="specification.rearCamera"]').value = prdI.rearCamera || '';
                    highlightField('textarea[name="specification.rearCamera"]');

                    document.querySelector('textarea[name="specification.frontCamera"]').value = prdI.frontCamera || '';
                    highlightField('textarea[name="specification.frontCamera"]');

                    document.querySelector('textarea[name="specification.sim"]').value = prdI.sim || '';
                    highlightField('textarea[name="specification.sim"]');

                    document.querySelector('input[name="specification.chipset"]').value = prdI.chipset || '';
                    highlightField('input[name="specification.chipset"]');

                    document.querySelector('textarea[name="specification.cpu"]').value = prdI.cpu || '';
                    highlightField('textarea[name="specification.cpu"]');

                    document.querySelector('textarea[name="specification.charging"]').value = prdI.charging || '';
                    highlightField('textarea[name="specification.charging"]');

                    document.querySelector('input[name="specification.ram"]').value = prdI.ram || '';
                    highlightField('input[name="specification.ram"]');

                    document.querySelector('textarea[name="description"]').value = prdI.description || '';
                    highlightField('textarea[name="description"]');

                    document.querySelector('select[name="categoryId"]').value = prdI.categoryId || '';
                    highlightField('select[name="categoryId"]');

                })
                .catch(err => {
                    console.log("Sản phẩm:", err.message);
                    document.querySelector('input[name="specification.screenSizeInput"]').value = '';
                    document.querySelector('input[name="specification.operatingSystem"]').value = '';
                    document.querySelector('textarea[name="specification.rearCamera"]').value = '';
                    document.querySelector('textarea[name="specification.frontCamera"]').value = '';
                    document.querySelector('textarea[name="specification.sim"]').value = '';
                    document.querySelector('input[name="specification.chipset"]').value = '';
                    document.querySelector('textarea[name="specification.cpu"]').value = '';
                    document.querySelector('textarea[name="specification.charging"]').value = '';
                    document.querySelector('input[name="specification.ram"]').value = '';
                    document.querySelector('textarea[name="description"]').value = '';
                    document.querySelector('select[name="categoryId"]').value = '';
                });
        }

        function highlightField(selector) {
            const el = document.querySelector(selector);
            if (!el) return;

            el.classList.add("autofilled");

            if (el.tagName.toLowerCase() === 'textarea') {
                autoResize(el);
            }

            setTimeout(() => {
                el.classList.add("autofilledWhite");
            }, 500);

            setTimeout(() => {
                el.classList.remove("autofilled");
                el.classList.remove("autofilledWhite");
                el.style.backgroundColor = ""; // trở về mặc định
            }, 1500);
        }

    </script>

    <!--Script auto resize cho textarea-->
    <script>
        function autoResize(textarea) {
          textarea.style.height = 'auto'; // Reset chiều cao
          textarea.style.height = textarea.scrollHeight + 'px'; // Đặt chiều cao mới
        }

        // Gọi autoResize cho tất cả textarea ngay khi trang load
        window.addEventListener('DOMContentLoaded', function () {
          document.querySelectorAll('textarea').forEach(function (textarea) {
            autoResize(textarea);
          });
        });
    </script>
