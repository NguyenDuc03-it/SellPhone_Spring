                        <ul class="breadcrumbs pull-left">
                            <li><a href="/management/dashboard">Trang chủ</a></li>
                            <li><a href="/management/products">Quản lý sản phẩm</a></li>

                    </div>
                    <div class="card-body p-4">
                        <form id="editProductForm" th:action="@{/management/products/update}" th:object="${request}" method="post" enctype="multipart/form-data">
                            <!-- Giữ id sản phẩm để gửi về -->
                            <input type="hidden" th:field="*{productId}" />

                            <!-- Thông báo lỗi -->
                            <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
                                <ul><li th:each="err : ${#fields.errors()}" th:text="${err}"></li></ul>
                            </div>

                            <!-- Thông báo thất bại với thanh tiến trình -->
                            <div id="errorNotification" class="alert alert-danger" th:if="${errorMessage}">
                                <strong>Thất bại!</strong><br>
                                <span th:text="${errorMessage}"></span>
                                <div id="errorProgressBar" class="progress mt-2" style="height: 5px;">
                                    <div id="errorProgress" class="progress-bar bg-danger" role="progressbar" style="width: 100%;"></div>
                                </div>
                            </div>

                            <!-- Thông tin cơ bản -->
                            <div class="form-section">
                                <h5 class="form-section-title">Thông tin cơ bản</h5>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="required-field">Tên sản phẩm</label>
                                            <input type="text" class="form-control" placeholder="Nhập tên sản phẩm" th:field="*{name}" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="required-field">Danh mục</label>
                                            <select class="form-control" th:field="*{category}" required>
                                                <option value="">Chọn danh mục</option>
                                                <option th:each="cate : ${categories}"
                                                        th:value="${cate.categoryId}"
                                                        th:text="${cate.name}"
                                                        th:selected="${cate.categoryId == request.category.categoryId}">
                                                </option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label class="required-field">Màu sắc</label>
                                            <input type="text" class="form-control" th:field="*{color}" placeholder="Nhập màu sản phẩm" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="required-field">Mô tả sản phẩm</label>
                                            <textarea class="form-control" th:field="*{description}" oninput="autoResize(this)" placeholder="Mô tả sản phẩm"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="required-field">Hình ảnh</label>
                                            <input type="file" class="form-control" accept="image/*" th:field="*{imageUrl}">
                                            <div class="image-preview">
                                                <img th:if="${request.existingImageUrl}" th:src="@{${request.existingImageUrl}}" alt="Preview">
                                                <i class="fa fa-image fa-2x text-muted" th:if="${request.existingImageUrl == null}"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- ROM -->
                            <div class="form-section">
                                <h5 class="form-section-title">Thông tin ROM & giá</h5>

                                <div class="row text-dark mb-2 column-header">
                                    <div class="col-md-3">ROM <span>*</span></div>
                                    <div class="col-md-3">Giá nhập <span>*</span></div>
                                    <div class="col-md-3">Giá bán <span>*</span></div>
                                    <div class="col-md-2">Số lượng <span>*</span></div>
                                    <div class="col-md-1"></div>
                                </div>

                                <div id="rom-container">
                                    <div th:if="${not #lists.isEmpty(request.romVariants)}">
                                        <div class="rom-row row align-items-end mb-2" th:each="variant, stat : *{romVariants}">
                                        <div class="col-md-3">
                                            <input type="text" class="form-control" onkeydown="return isNumberKey(event)"
                                                   th:field="*{romVariants[__${stat.index}__].rom}"
                                                   placeholder="Ví dụ: 128GB" required>
                                        </div>
                                        <div class="col-md-3">
                                            <input type="text" class="form-control format-number"
                                                   th:field="*{romVariants[__${stat.index}__].importPrice}"
                                                   placeholder="Giá nhập" required>
                                        </div>
                                        <div class="col-md-3">
                                            <input type="text" class="form-control format-number"
                                                   th:field="*{romVariants[__${stat.index}__].sellingPrice}"
                                                   placeholder="Giá bán" required>
                                        </div>
                                        <div class="col-md-2">
                                            <input type="text" class="form-control" onkeydown="return isNumberKey(event)"
                                                   th:field="*{romVariants[__${stat.index}__].quantity}"
                                                   placeholder="Số lượng" required>
                                        </div>
                                        <div class="col-md-1">
                                            <button type="button" class="btn btn-danger btn-sm remove-rom">
                                                <i class="fa fa-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-info btn-sm" id="add-rom"><i class="fa fa-plus"></i> Thêm phiên bản ROM</button>
                            </div>

                            <!-- Thông số kỹ thuật -->
                            <div class="form-section">
                                <h5 class="form-section-title">Thông số kỹ thuật</h5>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="required-field">Kích thước màn hình</label>
                                            <input class="form-control" th:field="*{specification.screenSizeInput}" placeholder="Kích thước màn hình" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="required-field">Hệ điều hành</label>
                                            <input class="form-control" th:field="*{specification.operatingSystem}" placeholder="Hệ điều hành" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="required-field">Camera sau</label>
                                            <textarea class="form-control" th:field="*{specification.rearCamera}" placeholder="Camera sau" oninput="autoResize(this)" required></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="required-field">Camera trước</label>
                                            <textarea class="form-control" th:field="*{specification.frontCamera}" oninput="autoResize(this)" placeholder="Camera trước" required></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="required-field">Thẻ SIM</label>
                                            <textarea class="form-control" th:field="*{specification.sim}" oninput="autoResize(this)" placeholder="Thẻ SIM" required></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="required-field">Chip</label>
                                            <input class="form-control" th:field="*{specification.chipset}" placeholder="Chip xử lý" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="required-field">CPU</label>
                                            <textarea class="form-control" th:field="*{specification.cpu}" oninput="autoResize(this)" placeholder="CPU" required></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="required-field">Công nghệ sạc</label>
                                            <textarea class="form-control" th:field="*{specification.charging}" oninput="autoResize(this)" placeholder="Công nghệ sạc" required></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="required-field">RAM</label>
                                        <input type="text" class="form-control" onkeydown="return isNumberKey(event)" th:field="*{specification.ram}" placeholder="RAM" required>
                                        </div>
                                    </div>
                                </div>
                            </div>

<!-- Style áp dụng cho thông báo thất bại-->
<style>
    #errorNotification {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 9999;
        width: 300px;
        padding: 15px;
        background-color: #f8d7da; /* Nền màu đỏ nhạt */
        color: #dc3545; /* Chữ đỏ */
        border-radius: 8px;
        font-size: 16px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
        animation: slideIn 0.5s ease-in-out;
    }

    #errorNotification strong {
        font-weight: bold;
    }

    #errorNotification span {
        display: block;
        margin-top: 5px;
        word-wrap: break-word;  /* Đảm bảo chữ không vượt ra ngoài */
    }

    #errorProgressBar {
        height: 5px;
        background-color: rgba(0, 0, 0, 0.1);
        border-radius: 3px;
        margin-top: 10px;
    }

    #errorProgress {
        width: 100%;
        height: 5px;
        background-color: #dc3545;
        border-radius: 3px;
    }

    /* Animation for sliding in */
    @keyframes slideIn {
        0% {
            transform: translateX(100%);
        }
        100% {
            transform: translateX(0);
        }
    }
</style>

<!-- Script for error notification -->
<script th:inline="javascript">
    /*<![CDATA[*/
    var errorMessage = /*[[${errorMessage}]]*/ 'null';
    if (errorMessage !== 'null') {
        var errorNotification = document.getElementById('errorNotification');
        var errorProgressBar = document.getElementById('errorProgress');
        var errorProgress = 100; // Initial value of the progress bar

        // Display the notification
        errorNotification.style.display = 'block';

        // Progress bar decreases from 100% to 0%
        var errorInterval = setInterval(function() {
            if (errorProgress > 0) {
                errorProgress -= 1;
                errorProgressBar.style.width = errorProgress + '%';
            } else {
                clearInterval(errorInterval); // Stop the progress when it reaches 0%
                setTimeout(function() {
                    errorNotification.style.display = 'none'; // Hide the notification after completion
                }, 500); // Wait 500ms for the progress bar to disappear gradually
            }
        }, 30); // Every 30ms, decrease the progress bar by 1%

        // Hide the notification after 5 seconds (along with the progress bar)
        setTimeout(function() {
            if (errorProgress > 0) { // If the progress bar is not yet completed
                clearInterval(errorInterval); // Stop the progress bar
                errorProgressBar.style.width = '0%'; // Set the progress bar to 0%
                errorNotification.style.display = 'none'; // Hide the notification
            }
        }, 5000); // 5000 ms = 5 seconds
    }
    /*]]>*/
</script>

<!-- Script xử lý preview ảnh -->
<script>
    // Xử lý preview ảnh khi upload
    document.querySelector('input[type="file"]').addEventListener('change', function(e) {
        const file = e.target.files[0];
        const preview = document.querySelector('.image-preview');
        const previewImg = preview.querySelector('img') || document.createElement('img');
        const icon = preview.querySelector('i');

        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImg.src = e.target.result;
                previewImg.style.display = 'block';
                if (icon) icon.style.display = 'none';
                if (!preview.contains(previewImg)) preview.appendChild(previewImg);
            }
            reader.readAsDataURL(file);
        } else {
            previewImg.style.display = 'none';
            if (icon) icon.style.display = 'block';
        }
    });
</script>

<!-- Script xử lý thêm ROM -->
<script>
    function updateRomFieldsIndex() {
        const rows = document.querySelectorAll("#rom-container .rom-row");
        rows.forEach((row, index) => {
            row.querySelectorAll("input").forEach(input => {
                let name = input.getAttribute("name");
                if (name) {
                    name = name.replace(/romVariants\[\d+]/, `romVariants[${index}]`);
                    input.setAttribute("name", name);
                }
            });
        });

        // Cập nhật lại biến romIndex để lần thêm tiếp theo không bị lệch
        romIndex = rows.length;
    }

    let romIndex = document.querySelectorAll('.rom-row').length;

    document.getElementById('add-rom').addEventListener('click', function () {
        const container = document.getElementById('rom-container');

        const row = document.createElement('div');
        row.className = 'rom-row row align-items-end mb-2';
        row.innerHTML = `
            <div class="col-md-3">
                <input type="text" class="form-control" onkeydown="return isNumberKey(event)" name="romVariants[${romIndex}].rom" placeholder="Ví dụ: 256GB" required>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control format-number" name="romVariants[${romIndex}].importPrice" placeholder="Giá nhập" min="0" required>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control format-number" name="romVariants[${romIndex}].sellingPrice" placeholder="Giá bán" min="0" required>
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" onkeydown="return isNumberKey(event)" name="romVariants[${romIndex}].quantity" placeholder="Số lượng" min="0" required>
            </div>
            <div class="col-md-1">
                <button type="button" class="btn btn-danger btn-sm remove-rom"><i class="fa fa-trash"></i></button>
            </div>
        `;
        container.appendChild(row);
        romIndex++;
    });

    document.getElementById('rom-container').addEventListener('click', function (e) {
        if (e.target.closest('.remove-rom')) {
            e.preventDefault();

            // Không cho xóa nếu chỉ còn 1 phiên bản ROM
            const rows = document.querySelectorAll('.rom-row');
            if (rows.length <= 1) {
                return;
            }

            // Xoá dòng ROM
            const row = e.target.closest('.rom-row');
            if (row) {
                row.remove();
                updateRomFieldsIndex(); // Cập nhật lại index sau khi xoá
            }
        }
    });
</script>


<!--Script xử lý định dạng số cho ô giá nhập và giá bán-->
<script>
    function formatNumberInput(input) {
        const value = input.value.replace(/\D/g, '');
        if (value === '') {
            input.value = '';
            return;
        }
        input.value = Number(value).toLocaleString('vi-VN');
    }

    // Format ngay khi người dùng nhập
    document.addEventListener('input', function (e) {
        if (e.target.classList.contains('format-number')) {
            formatNumberInput(e.target);
        }
    });

    // Format toàn bộ sau khi trang tải xong (giá trị ban đầu)
    window.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('.format-number').forEach(input => {
            formatNumberInput(input);
        });
    });

    // Bỏ dấu chấm khi submit form
    document.getElementById('editProductForm')?.addEventListener('submit', function () {
        document.querySelectorAll('.format-number').forEach(input => {
            input.value = input.value.replace(/\./g, '');
        });
    });
</script>

<!-- Script kiểm tra nhập số (chỉ cho phép nhập số) -->
<script>
    function isNumberKey(evt) {
        let charCode = evt.which ? evt.which : evt.keyCode;
        // Chỉ cho phép các phím số (0-9), nút backsapace và delete
        if ((charCode < 48 && !charCode == 8 && !charCode == 46) || charCode > 57) {
            evt.preventDefault();
            return false;
        }
        return true;
    }
</script>

<!--Script auto resize cho textarea-->
<script>
    function autoResize(textarea) {
      textarea.style.height = 'auto'; // Reset chiều cao
      textarea.style.height = textarea.scrollHeight + 'px'; // Đặt chiều cao mới
    }

    // Gọi autoResize cho tất cả textarea ngay khi trang load
    window.addEventListener('DOMContentLoaded', function () {
      document.querySelectorAll('textarea').forEach(function (textarea) {
        autoResize(textarea);
      });
    });
</script>
