<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>TĐ Mobile - Sửa thông tin nhân viên</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Giữ nguyên các link CSS như themNhanVien.html -->
    <link rel="shortcut icon" type="image/png" href="assets/images/icon/favicon.ico">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/themify-icons.css">
    <link rel="stylesheet" href="assets/css/metisMenu.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/slicknav.min.css">
    <link rel="stylesheet" href="assets/css/typography.css">
    <link rel="stylesheet" href="assets/css/default-css.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <script src="assets/js/vendor/modernizr-2.8.3.min.js"></script>
    <style>
        .card {
            border: none;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .card-header {
            background-color: #fff;
            border-bottom: 2px solid #f0f0f0;
            padding: 20px;
        }
        .card-title {
            color: #333;
            font-size: 1.5rem;
            margin: 0;
        }
        .form-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .form-section-title {
            color: #007bff;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #007bff;
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 8px 15px;
            height: auto;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0,123,255,0.3);
        }
        .btn-submit {
            padding: 10px 30px;
            font-size: 16px;
            border-radius: 5px;
        }
        .btn-cancel {
            padding: 10px 30px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .form-group label {
            font-weight: 500;
            color: #555;
            margin-bottom: 8px;
        }
        .required-field::after {
            content: " *";
            color: red;
        }
    </style>
</head>

<body>
    <!-- Giữ nguyên preloader và sidebar như các trang khác -->

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header Area -->
        <div class="page-title-area">
            <div class="row align-items-center">
                <div class="col-sm-6">
                    <div class="breadcrumbs-area clearfix">
                        <h4 class="page-title pull-left">Sửa thông tin nhân viên</h4>
                        <ul class="breadcrumbs pull-left">
                            <li><a href="dashboard.html">Trang chủ</a></li>
                            <li><a href="quanLyNhanVien.html">Quản lý nhân viên</a></li>
                            <li><span>Sửa nhân viên</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content Inner -->
        <div class="main-content-inner">
            <div class="container mt-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4 class="card-title">Sửa thông tin nhân viên</h4>
                        <span class="badge badge-primary">Mã NV: NV001</span>
                    </div>
                    <div class="card-body p-4">
                        <form id="editEmployeeForm">
                            <!-- Thông tin cá nhân -->
                            <div class="form-section">
                                <h5 class="form-section-title">Thông tin cá nhân</h5>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="required-field">Mã nhân viên</label>
                                            <input type="text" class="form-control" value="NV001" readonly>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="required-field">Họ và tên</label>
                                            <input type="text" class="form-control" value="Nguyễn Văn A">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="required-field">Ngày sinh</label>
                                            <input type="date" class="form-control" value="1990-01-01">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="required-field">Giới tính</label>
                                            <select class="form-control">
                                                <option value="nam" selected>Nam</option>
                                                <option value="nu">Nữ</option>
                                                <option value="khac">Khác</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Thông tin liên hệ -->
                            <div class="form-section">
                                <h5 class="form-section-title">Thông tin liên hệ</h5>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="required-field">Email</label>
                                            <input type="email" class="form-control" value="nguyenvana@example.com">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="required-field">Số điện thoại</label>
                                            <input type="tel" class="form-control" value="0987654321">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="required-field">CCCD</label>
                                            <input type="text" class="form-control" value="123456789012">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="required-field">Địa chỉ</label>
                                            <textarea class="form-control" rows="3">123 Đường ABC, Quận 1, TP.HCM</textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Thông tin công việc -->
                            <div class="form-section">
                                <h5 class="form-section-title">Thông tin công việc</h5>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="required-field">Vai trò</label>
                                            <select class="form-control">
                                                <option value="admin">Admin</option>
                                                <option value="manager" selected>Quản lý</option>
                                                <option value="staff">Nhân viên</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="required-field">Trạng thái</label>
                                            <select class="form-control">
                                                <option value="active" selected>Hoạt động</option>
                                                <option value="inactive">Không hoạt động</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Buttons -->
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary btn-submit mr-2">
                                    <i class="fa fa-save"></i> Lưu thay đổi
                                </button>
                                <a href="quanLyNhanVien.html" class="btn btn-cancel">
                                    <i class="fa fa-times"></i> Hủy
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Giữ nguyên các script như các trang khác -->
    <script src="assets/js/vendor/jquery-2.2.4.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/metisMenu.min.js"></script>
    <script src="assets/js/jquery.slimscroll.min.js"></script>
    <script src="assets/js/jquery.slicknav.min.js"></script>
    <script src="assets/js/plugins.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
